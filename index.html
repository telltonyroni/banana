  <style>
    :root{
      /* Soft, pastel palette */
      --bg: #FFF7E9;          /* soft cream */
      --ink: #725100;         /* banana-y brown for text */
      --ring: rgba(0,0,0,.12);
      --pill-h: 56px;
      --type-highlight: rgba(255, 196, 77, .18);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--ink);
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif;
      min-height: 100svh; /* full visual viewport */
      overflow: hidden;
    }

    /* Menu Button */
    .menu-btn{
      position: fixed; top: 18px; right: 18px;
      width: 44px; height: 44px; display: grid; place-items: center;
      border-radius: 12px; border: 1px solid var(--ring);
      background: rgba(255,255,255,.7);
      backdrop-filter: saturate(180%) blur(10px);
      cursor: pointer; z-index: 50; user-select: none;
    }

    /* Fullscreen Nav Overlay */
    .nav-overlay{
      position: fixed; inset: 0; display: none;
      background: rgba(255, 244, 230, .96);
      backdrop-filter: saturate(150%) blur(8px);
      z-index: 49; opacity: 0; transform: scale(1.02);
      transition: opacity .3s ease, transform .3s ease;
    }
    .nav-overlay.open{ display: grid; place-items: center; opacity: 1; transform: scale(1); }
    .nav-menu{ display: grid; gap: 18px; justify-items: center; text-align: center; }
    .nav-link{
      display: inline-flex; align-items: center; justify-content: center;
      min-height: var(--pill-h); padding: 12px 28px;
      border-radius: 999px; border: 2px solid var(--ink);
      text-decoration: none; color: var(--ink);
      font-weight: 900; font-size: clamp(20px, 4vw, 34px);
    }
    .nav-link:hover{ background: var(--ink); color: var(--bg); }

    /* Single full screen section with split layout */
    .screen{ position: absolute; inset: 0; }
    .grid{
      display: grid; grid-template-columns: 1fr 1fr; gap: clamp(20px, 4vw, 56px);
      align-items: center; justify-items: center;
      height: 100svh; min-height: 100dvh; width: 100vw;
      padding: clamp(18px, 4vw, 56px);
    }

    .banana-col{ display: grid; place-items: center; }
    .banana-stage{ width: min(62vmin, 520px); }
    .banana-stage .banana-svg{ width: 100%; height: auto; animation: bob 6s ease-in-out infinite; }
    @keyframes bob{ 0%,100%{ transform: translateY(0) rotate(-1.2deg) } 50%{ transform: translateY(-6px) rotate(1.2deg) } }
    @media (prefers-reduced-motion: reduce){ .banana-stage .banana-svg{ animation: none; } }

    .content{ display: grid; gap: 22px; justify-items: start; text-align: left; max-width: 640px; }
    .typed{ font-weight: 700; font-size: clamp(18px, 3.1vw, 26px); line-height: 1.7; white-space: pre-line; }
    .type-char{ position: relative; padding: 0 .5px; }
    .type-char.active{ background: var(--type-highlight); border-radius: 4px; }
    .caret{ display: inline-block; width: 2px; height: 1.1em; background: var(--ink); margin-left: 4px; vertical-align: -2px; animation: blink 1.1s steps(1, end) infinite; }
    @keyframes blink{ 50%{ opacity: 0 } }

    .cta{ display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      min-height: var(--pill-h); padding: 0 28px; border-radius: 999px; border: 2px solid var(--ink);
      background: var(--ink); color: var(--bg); font-weight: 900; text-decoration: none; font-size: 18px; }
    .cta:hover{ filter: brightness(0.95); }

    .skip{ margin-top: 6px; font-size: 14px; background: none; border: none; text-decoration: underline; color: var(--ink); cursor: pointer; opacity: .7; }
    .skip:hover{ opacity: 1; }

    .secondary{ font-size: 14px; opacity: .8; }
    .secondary a{ color: inherit; }
    .secondary a:hover{ text-decoration: underline; }

    /* Mobile stack */
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; text-align: center; }
      .content{ justify-items: center; text-align: center; }
      .banana-stage{ width: min(60vmin, 420px); }
    }
  </style>

  <script>
    // Run after DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      // Friendly, direct intro
      const introLines = [
        `Welcome ‚Äî however you ended up here.`,
        `We‚Äôre guessing a banana led you.`,
        `Either way, we‚Äôre happy you‚Äôre here.`
      ];

      // Elements
      const typedEl = document.getElementById('typedText');
      const caretEl = document.getElementById('caret');
      const skipBtn = document.getElementById('skipBtn');

      // Typewriter settings
      const SPEED = 45;  // ms per char
      const PAUSE = 350; // pause between lines
      let skipTyping = false;

      function typeLine(text){
        return new Promise(resolve => {
          let i = 0;
          function step(){
            if (skipTyping){
              typedEl.textContent += text.slice(i);
              return resolve();
            }
            if (i < text.length){
              const span = document.createElement('span');
              span.className = 'type-char';
              span.textContent = text[i];
              typedEl.appendChild(span);
              const prev = typedEl.querySelector('.type-char.active');
              if (prev) prev.classList.remove('active');
              span.classList.add('active');
              i++;
              setTimeout(step, SPEED);
            } else {
              const prev = typedEl.querySelector('.type-char.active');
              if (prev) prev.classList.remove('active');
              resolve();
            }
          }
          step();
        });
      }

      async function runIntro(){
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          typedEl.textContent = introLines.join('\n');
          caretEl.style.display = 'none';
          return;
        }
        for (const line of introLines){
          if (skipTyping) break;
          await typeLine(line);
          typedEl.appendChild(document.createElement('br'));
          await new Promise(r => setTimeout(r, PAUSE));
        }
        caretEl.style.display = 'none';
      }

      // Skip typing immediately
      if (skipBtn){
        skipBtn.addEventListener('click', () => {
          skipTyping = true;
          typedEl.textContent = introLines.join('\n');
          caretEl.style.display = 'none';
        });
      }

      runIntro();

      // Fullscreen nav
      const menuBtn = document.getElementById('menuBtn');
      const navOverlay = document.getElementById('navOverlay');
      if (menuBtn && navOverlay){
        menuBtn.addEventListener('click', () => navOverlay.classList.toggle('open'));
        navOverlay.addEventListener('click', (e) => { if (e.target === navOverlay) navOverlay.classList.remove('open'); });
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape') navOverlay.classList.remove('open'); });
      }
    });
  </script>
