<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Banana</title>
  <style>
    :root{
      --bg:#FFF7CC;        /* soft peel */
      --banana:#F7CA45;    /* body */
      --banana-2:#FFD55E;  /* highlight */
      --stroke:#C79A23;    /* line */
      --stem:#6E4528;      /* stem */
      --ink:#222;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

    /* Full-screen stage centered on banana */
    .stage{display:grid;place-items:center;min-height:100vh;overflow:hidden}

    /* Banana scales to viewport, keeps nice margins */
    .banana{width:min(96vmin, 1400px);height:auto;display:block}

    /* Overlay UI */
    .top-ui{position:fixed;inset:16px 16px auto auto;display:flex;gap:.5rem;align-items:center;z-index:4}
    .hamb{border:0;background:#ffffffaa;padding:10px 12px;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.12);backdrop-filter:saturate(140%) blur(6px);cursor:pointer}
    .hamb:focus-visible{outline:2px solid #000}

    .sheet{position:fixed;inset:0 0 0 auto;width:min(88vw,340px);translate:100% 0;background:#fff;padding:24px 20px;box-shadow:-12px 0 28px rgba(0,0,0,.18);display:flex;flex-direction:column;gap:10px;transition:translate .35s ease;z-index:5}
    .sheet.open{translate:0 0}
    .sheet h3{margin:0 0 6px}
    .sheet a{padding:10px 12px;border-radius:12px}
    .sheet a:hover{background:#f2f2f2}
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.18);opacity:0;pointer-events:none;transition:opacity .35s;z-index:4}
    .backdrop.show{opacity:1;pointer-events:auto}

    /* Loading splash */
    .splash{position:fixed;inset:0;background:var(--bg);display:grid;place-items:center;z-index:8}
    .wobble{animation:wobble 1.5s ease-in-out infinite}
    @keyframes wobble{0%{transform:rotate(-7deg) scale(.92);opacity:.9}50%{transform:rotate(7deg) scale(1);opacity:1}100%{transform:rotate(-7deg) scale(.92);opacity:.9}}
    .fade-out{animation:fade .35s forwards}
    @keyframes fade{to{opacity:0;visibility:hidden}}

    /* Hover labels near peel hotspots */
    .lbl{font:600 20px/1 system-ui;fill:#555;opacity:0;transition:opacity .18s}
    .hot:hover + .lbl{opacity:.9}
    .hot:hover + .lbl{opacity:.9}

    /* Footer chip */
    .chip{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);background:#ffffffb8;padding:8px 12px;border-radius:999px;box-shadow:0 2px 12px rgba(0,0,0,.12);backdrop-filter:saturate(150%) blur(6px);font-size:12px}

    .sr-only{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
      /* Curved/rotated nav text near flaps */
    .navtext{font:600 18px/1 system-ui;fill:#333;cursor:pointer;letter-spacing:.02em;}
    .navtext:hover{opacity:.7}
  </style>
</head>

  <div class="chip">Peel to explore • facts • map • stories • about</div>

  <script>
    // splash
    window.addEventListener('load', () => {
      const s = document.getElementById('splash');
      setTimeout(()=>{ s.classList.add('fade-out'); setTimeout(()=>s.remove(), 360); }, 900);
    });

    // sheet nav
    const openBtn = document.getElementById('openMenu');
    const closeBtn = document.getElementById('closeMenu');
    const sheet = document.getElementById('sheet');
    const back = document.getElementById('backdrop');

    function openSheet(){ sheet.classList.add('open'); back.hidden=false; back.classList.add('show'); openBtn.setAttribute('aria-expanded','true'); }
    function closeSheet(){ sheet.classList.remove('open'); back.classList.remove('show'); setTimeout(()=>back.hidden=true, 350); openBtn.setAttribute('aria-expanded','false'); openBtn.focus(); }

    openBtn.addEventListener('click', openSheet);
    back.addEventListener('click', closeSheet);
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && sheet.classList.contains('open')) closeSheet(); });
  </script>
