<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#FFF7CC"/>
  <title>banana.place üçå</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üçå</text></svg>">
  <style>
    :root{
      --bg:#FFF7CC;
      --ink:#222;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden;}
    body{
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100dvh;
      overscroll-behavior:none;
      -webkit-tap-highlight-color:transparent;
    }

    /* Loading Screen */
    .loading-screen{
      position:fixed;
      inset:0;
      background:var(--bg);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:1000;
      transition:opacity 0.6s ease, visibility 0.6s ease;
    }
    .loading-screen.hidden{
      opacity:0;
      visibility:hidden;
    }
    .loading-banana{
      font-size:80px;
      animation:bounce 1s ease-in-out infinite;
    }
    .loading-text{
      margin-top:24px;
      font-size:16px;
      font-weight:500;
      color:var(--ink);
      opacity:0.6;
      letter-spacing:0.1em;
    }
    @keyframes bounce{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-15px)}
    }

    /* Menu Button */
    .menu-btn{
      position:fixed;
      top:calc(20px + env(safe-area-inset-top, 0px));
      right:20px;
      z-index:100;
      border:none;
      background:transparent;
      width:44px;
      height:44px;
      cursor:pointer;
      font-size:28px;
      line-height:1;
      touch-action:manipulation;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .2s;
      opacity:0;
      animation:fadeIn 0.5s ease forwards 2s;
    }
    .menu-btn:hover{
      transform:scale(1.1);
    }
    @keyframes fadeIn{
      to{opacity:1}
    }

    /* Dropdown Menu */
    .menu{
      position:fixed;
      top:calc(70px + env(safe-area-inset-top, 0px));
      right:20px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 24px rgba(0,0,0,.12);
      opacity:0;
      pointer-events:none;
      transform:translateY(-8px);
      transition:opacity .25s, transform .25s;
      z-index:99;
      overflow:hidden;
      min-width:160px;
    }
    .menu.open{
      opacity:1;
      pointer-events:auto;
      transform:translateY(0);
    }
    .menu a{
      display:block;
      padding:14px 20px;
      text-decoration:none;
      color:var(--ink);
      font-weight:500;
      font-size:15px;
      border-bottom:1px solid #f5f5f5;
      transition:background .15s;
    }
    .menu a:last-child{
      border-bottom:none;
    }
    .menu a:hover{
      background:#fafafa;
    }

    /* Main Container */
    .container{
      position:relative;
      width:100%;
      height:100dvh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      touch-action:manipulation;
      opacity:0;
      animation:fadeIn 0.8s ease forwards 1.8s;
      padding:40px 20px;
    }

    /* Title */
    .title{
      font-size:clamp(32px,6vw,56px);
      font-weight:800;
      color:var(--ink);
      text-align:center;
      letter-spacing:-0.03em;
      margin-bottom:12px;
    }

    /* Subtitle */
    .subtitle{
      font-size:clamp(15px,3vw,18px);
      font-weight:400;
      color:var(--ink);
      opacity:0.5;
      text-align:center;
      margin-bottom:48px;
    }

    /* Banana Container */
    .banana-wrapper{
      position:relative;
      width:min(70vmin,500px);
      height:auto;
      cursor:pointer;
      transition:transform 0.3s ease;
    }
    .banana-wrapper:hover{
      transform:scale(1.03);
    }

    /* Banana SVG */
    .banana-svg{
      width:100%;
      height:auto;
      display:block;
      filter:drop-shadow(0 8px 24px rgba(0,0,0,0.06));
    }

    /* Navigation Links */
    .nav-links{
      display:flex;
      gap:32px;
      margin-top:56px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .nav-link{
      text-decoration:none;
      color:var(--ink);
      font-size:17px;
      font-weight:500;
      position:relative;
      transition:opacity 0.2s;
    }
    .nav-link:hover{
      opacity:0.6;
    }
    .nav-link::after{
      content:'';
      position:absolute;
      bottom:-4px;
      left:0;
      width:0;
      height:1px;
      background:var(--ink);
      transition:width 0.3s ease;
    }
    .nav-link:hover::after{
      width:100%;
    }

    @media (prefers-reduced-motion: reduce){
      .loading-banana{animation:none}
      .banana-wrapper:hover{transform:none}
      .nav-card:hover{transform:none}
    }

    @media (max-width:600px){
      .nav-links{
        gap:24px;
        margin-top:48px;
      }
      .nav-link{
        font-size:16px;
      }
    }
  </style>
</head>

  <script>
    // Loading animation
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
      }, 1800);
    });

    // Menu functionality
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    let isOpen = false;
    
    menuBtn.addEventListener('click', () => {
      isOpen = !isOpen;
      menu.classList.toggle('open', isOpen);
      menuBtn.textContent = isOpen ? '‚úï' : '‚ò∞';
      menuBtn.setAttribute('aria-label', isOpen ? 'Close menu' : 'Menu');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (isOpen && !menu.contains(e.target) && !menuBtn.contains(e.target)) {
        isOpen = false;
        menu.classList.remove('open');
        menuBtn.textContent = '‚ò∞';
        menuBtn.setAttribute('aria-label', 'Menu');
      }
    });
  </script>
