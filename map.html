<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Banana Travel Map üçå</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üçå</text></svg>">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #FFF7CC;
      font-family: system-ui, sans-serif;
    }
    #map {
      width: 100%;
      height: 100dvh;
    }
    .leaflet-container {
      background: #FFF7CC;
    }
    .menu-btn {
      position: fixed;
      top: calc(16px + env(safe-area-inset-top, 0px));
      left: 16px;
      z-index: 999;
      background: #fff8;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
      cursor: pointer;
    }
    .watermark {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      z-index: 2;
    }
    .watermark span {
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: clamp(28px, 12vw, 120px);
      opacity: .08;
      transform: rotate(-18deg);
      color: #000;
      mix-blend-mode: multiply;
      text-align: center;
      line-height: 1.05;
    }
  </style>
</head>
<body>

  <!-- Home button -->
  <button class="menu-btn" onclick="window.location.href='index.html'" aria-label="Back to home">üè†</button>

  <!-- Map -->
  <div id="map"></div>

  <!-- Watermark -->
  <div class="watermark" aria-hidden="true">
    <span>the banana place is under construction</span>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    /* -----------------------------
       1Ô∏è‚É£ Initialize Firebase
    ----------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyCeEjsyVfx7jWk-CJETX6HTgDOLheUaYyw",
      authDomain: "place-banana.firebaseapp.com",
      projectId: "place-banana",
      storageBucket: "place-banana.firebasestorage.app",
      messagingSenderId: "169335775541",
      appId: "1:169335775541:web:23d847646d927ff7f6ac7c",
      measurementId: "G-QWESTSDXT1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* -----------------------------
       2Ô∏è‚É£ Setup Leaflet Map
    ----------------------------- */
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const bananaIcon = L.divIcon({
      html: 'üçå',
      className: 'banana-icon',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    /* -----------------------------
       3Ô∏è‚É£ Load existing banana pins
    ----------------------------- */
    db.collection('bananas').onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === 'added') {
          const data = change.doc.data();
          L.marker([data.lat, data.lng], { icon: bananaIcon })
            .addTo(map)
            .bindPopup('üçå Banana tagged here!');
        }
      });
    });

    /* -----------------------------
       4Ô∏è‚É£ Allow user to add new bananas
    ----------------------------- */
    map.on('click', async (e) => {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      // Add to map immediately
      L.marker([lat, lng], { icon: bananaIcon })
        .addTo(map)
        .bindPopup('üçå You dropped a banana!')
        .openPopup();

      // Save to Firestore
      try {
        await db.collection('bananas').add({
          lat,
          lng,
          created: Date.now()
        });
        console.log('Banana saved!');
      } catch (err) {
        console.error('Error saving banana:', err);
      }
    });

    /* -----------------------------
       5Ô∏è‚É£ Optional: Center on user
    ----------------------------- */
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const { latitude, longitude } = pos.coords;
        map.setView([latitude, longitude], 5);
      });
    }
  </script>

</body>
</html>
