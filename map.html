<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana Map üçå</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="anonymous"
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fffbea;
      font-family: 'Poppins', sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 235, 59, 0.9);
      color: #333;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div class="status" id="status">üçå Loading bananas...</div>

  <!-- Leaflet JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="anonymous"
  ></script>

  <script>
    // ===== CONFIG =====
    const BIN_URL = "https://api.jsonbin.io/v3/b/68f01f3143b1c97be96a44ca";
    const API_KEY = "$2a$10$RCnUKDWytC/ysiMgbX6/q.QRSKrLrAOPSOsZVPFYaaW06lur2V5X6";

    const statusDiv = document.getElementById("status");

    // ===== INITIALIZE MAP =====
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap",
    }).addTo(map);

    // ===== LOAD BANANAS =====
    async function loadBananas() {
      try {
        const res = await fetch(`${BIN_URL}/latest`, {
          headers: {
            "X-Master-Key": API_KEY,
            "Content-Type": "application/json"
          }
        });
        const json = await res.json();
        console.log("Loaded bin data:", json);

        const bananas = json.record?.bananas || [];
        bananas.forEach(b => {
          if (b.lat && b.lng) L.marker([b.lat, b.lng]).addTo(map);
        });
        statusDiv.innerText = `üçå Loaded ${bananas.length} bananas!`;
      } catch (e) {
        console.error("Error loading bananas:", e);
        statusDiv.innerText = "‚ö†Ô∏è Error loading bananas.";
      }
    }

    // ===== SAVE BANANA =====
    async function saveBanana(lat, lng) {
      statusDiv.innerText = "üíæ Saving banana...";
      try {
        const res = await fetch(`${BIN_URL}/latest`, {
          headers: {
            "X-Master-Key": API_KEY,
            "Content-Type": "application/json"
          }
        });
        const data = await res.json();
        const bananas = data.record?.bananas || [];
        bananas.push({ lat, lng });

        const updateRes = await fetch(BIN_URL, {
          method: "PUT",
          headers: {
            "X-Master-Key": API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ bananas })
        });

        if (!updateRes.ok) throw new Error("Failed to update bin");
        L.marker([lat, lng]).addTo(map);
        statusDiv.innerText = "‚úÖ Banana saved!";
      } catch (e) {
        console.error("Save error:", e);
        statusDiv.innerText = "‚ö†Ô∏è Could not save banana.";
      }
    }

    // ===== MAP CLICK =====
    map.on("click", e => {
      const { lat, lng } = e.latlng;
      saveBanana(lat, lng);
    });

    // ===== START =====
    loadBananas();
  </script>
</body>
</html>
