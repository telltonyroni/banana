<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>banana.place - Share Your Moment</title>

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='0.9em' font-size='90'>üçå</text></svg>'"/>
<link href="https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

<style>
:root{
  --bg:#FFF9E5;
  --surface:rgba(255,255,255,0.96);
  --ink:#0A0A0A;
  --muted:#737373;
  --accent:#FFD93D;
  --accent-dark:#E0C24B;
  --success:#10b981;
  --warn:#ef4444;
  --info:#3b82f6;
  --shadow:0 2px 8px rgba(0,0,0,.04);
  --shadow-md:0 4px 16px rgba(0,0,0,.06);
  --shadow-lg:0 8px 24px rgba(0,0,0,.08);
  --shadow-xl:0 12px 32px rgba(0,0,0,.12);
  --radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;-webkit-font-smoothing:antialiased;overflow:hidden}
#map{position:relative;height:100vh;width:100%;transition:filter 0.3s ease}
#map.blurred{filter:blur(4px)}

@keyframes slideDown{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
@keyframes slideUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideInUp{from{transform:translateY(100%)}to{transform:translateY(0)}}
@keyframes scaleIn{from{opacity:0;transform:scale(0.95)}to{opacity:1;transform:scale(1)}}
@keyframes shimmer{0%{background-position:-200%}100%{background-position:200%}}

.header{position:fixed;top:16px;left:16px;right:16px;z-index:1000;display:flex;justify-content:space-between;gap:12px;pointer-events:none}
.header>*{pointer-events:auto}
.brand{display:flex;align-items:center;gap:10px;background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-radius:999px;padding:10px 18px;box-shadow:var(--shadow-md);font-weight:600;font-size:15px;cursor:pointer;transition:all 0.25s cubic-bezier(0.4,0,0.2,1);border:1px solid rgba(0,0,0,0.06)}
.brand:hover{box-shadow:var(--shadow-lg);transform:translateY(-2px);border-color:var(--accent)}
.brand:active{transform:translateY(0)}
.brand-icon{width:28px;height:28px;flex-shrink:0}
.hgroup{display:flex;gap:8px}
.iconbtn{width:44px;height:44px;border:none;border-radius:var(--radius);background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);display:grid;place-items:center;box-shadow:var(--shadow-md);cursor:pointer;transition:all 0.25s cubic-bezier(0.4,0,0.2,1);border:1px solid rgba(0,0,0,0.06);position:relative;overflow:hidden}
.iconbtn::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,transparent,rgba(255,217,61,0.2),transparent);transform:translateX(-100%);transition:transform 0.6s ease}
.iconbtn:hover::before{transform:translateX(100%)}
.iconbtn:hover{box-shadow:var(--shadow-lg);transform:translateY(-2px);border-color:var(--accent)}
.iconbtn:active{transform:translateY(0)}
.iconbtn.active{background:var(--accent);border-color:var(--accent-dark)}
.icon{width:18px;height:18px}
.icon-lg{width:22px;height:22px}

.search-panel{position:fixed;top:76px;left:16px;right:16px;z-index:999;display:none;animation:slideDown 0.25s cubic-bezier(0.4,0,0.2,1)}
.search-panel.show{display:block}
.search-input-wrapper{position:relative}
.search-icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:var(--muted);pointer-events:none;transition:all 0.3s ease}
.search-panel input:focus + .search-icon{color:var(--accent);transform:translateY(-50%) scale(1.1)}
.search-panel input{width:100%;padding:14px 14px 14px 44px;border:1px solid rgba(0,0,0,0.08);border-radius:var(--radius);background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);box-shadow:var(--shadow-lg);font:inherit;font-size:14px;transition:all 0.25s ease}
.search-panel input:focus{outline:none;border-color:var(--accent);box-shadow:var(--shadow-xl),0 0 0 3px rgba(255,217,61,0.08);transform:translateY(-1px)}
.search-panel input::placeholder{color:var(--muted)}
.search-results{margin-top:8px;background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-radius:var(--radius);box-shadow:var(--shadow-lg);max-height:60vh;overflow-y:auto;display:none;border:1px solid rgba(0,0,0,0.06)}
.search-results.show{display:block;animation:slideDown 0.2s ease}
.search-result-item{padding:12px 14px;cursor:pointer;transition:all 0.2s cubic-bezier(0.4,0,0.2,1);border-bottom:1px solid rgba(0,0,0,0.04);display:flex;align-items:center;gap:10px}
.search-result-item:last-child{border-bottom:none}
.search-result-item:hover{background:rgba(255,217,61,0.1);padding-left:20px;transform:translateX(2px)}
.search-result-item:active{transform:translateX(0)}
.search-result-item .icon-wrapper{width:34px;height:34px;background:linear-gradient(135deg,var(--accent),var(--accent-dark));border-radius:10px;display:grid;place-items:center;flex-shrink:0;transition:all 0.2s ease}
.search-result-item:hover .icon-wrapper{transform:scale(1.1)}
.search-result-item .text{flex:1;min-width:0}
.search-result-item strong{display:block;font-size:14px;font-weight:600;margin-bottom:2px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.search-result-item small{display:block;font-size:12px;color:var(--muted);overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

.menu{position:fixed;right:16px;top:76px;z-index:999;background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-radius:var(--radius);box-shadow:var(--shadow-lg);padding:6px;min-width:220px;display:none;animation:slideDown 0.25s cubic-bezier(0.4,0,0.2,1);border:1px solid rgba(0,0,0,0.06)}
.menu.show{display:block}
.menu .row{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:8px;cursor:pointer;transition:all 0.2s cubic-bezier(0.4,0,0.2,1);font-size:13px;font-weight:500}
.menu .row:hover{background:rgba(255,217,61,0.1);padding-left:16px}
.menu .row:active{transform:scale(0.98)}
.menu .row.disabled{opacity:0.35;cursor:not-allowed}
.menu .row.disabled:hover{background:transparent;padding-left:12px;transform:none}
.menu .split{height:1px;background:rgba(0,0,0,0.06);margin:6px 8px}

.controls{position:fixed;right:16px;bottom:16px;z-index:998;display:flex;flex-direction:column;gap:8px;pointer-events:none}
.controls>*{pointer-events:auto}
.fab{border:none;border-radius:var(--radius);background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:var(--ink);font-weight:600;font-size:14px;display:flex;align-items:center;justify-content:center;gap:8px;padding:14px 20px;box-shadow:var(--shadow-lg);cursor:pointer;transition:all 0.25s cubic-bezier(0.4,0,0.2,1);white-space:nowrap;border:1px solid var(--accent-dark);position:relative;overflow:hidden}
.fab::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,transparent,rgba(255,255,255,0.3),transparent);transform:translateX(-100%);transition:transform 0.6s ease}
.fab:hover::before{transform:translateX(100%)}
.fab:hover:not(:disabled){box-shadow:var(--shadow-xl),0 8px 20px rgba(255,217,61,0.3);transform:translateY(-3px)}
.fab:active:not(:disabled){transform:translateY(-1px)}
.fab:disabled{opacity:0.5;cursor:not-allowed;transform:none!important}
.quick-btn{width:44px;height:44px;border:none;border-radius:var(--radius);background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);display:grid;place-items:center;box-shadow:var(--shadow-md);cursor:pointer;transition:all 0.25s cubic-bezier(0.4,0,0.2,1);border:1px solid rgba(0,0,0,0.06);position:relative;overflow:hidden}
.quick-btn::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,transparent,rgba(255,217,61,0.2),transparent);transform:translateX(-100%);transition:transform 0.6s ease}
.quick-btn:hover::before{transform:translateX(100%)}
.quick-btn:hover{box-shadow:var(--shadow-lg);transform:translateY(-2px);border-color:var(--accent)}
.quick-btn:active{transform:translateY(0)}
.quick-btn.active{background:var(--accent);border-color:var(--accent-dark)}

.stats{position:fixed;left:16px;bottom:16px;z-index:998;background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-radius:var(--radius);padding:10px 14px;box-shadow:var(--shadow-md);display:flex;align-items:center;gap:12px;font-size:12px;font-weight:600;border:1px solid rgba(0,0,0,0.06);animation:slideUp 0.3s ease;transition:all 0.25s ease}
.stats:hover{box-shadow:var(--shadow-lg);transform:translateY(-2px)}
.stats-item{display:flex;align-items:center;gap:6px;color:var(--muted)}
.stats-item .banana-mini{width:20px;height:20px;transition:transform 0.3s ease}
.stats:hover .banana-mini{transform:scale(1.1) rotate(5deg)}
.stats-item .count{color:var(--ink);font-size:14px;font-weight:700}

.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:90px;z-index:10000;background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);padding:10px 16px;border-radius:var(--radius);box-shadow:var(--shadow-xl);font-size:13px;font-weight:600;max-width:90vw;animation:slideUp 0.3s cubic-bezier(0.4,0,0.2,1);display:flex;align-items:center;gap:8px;border:1px solid rgba(0,0,0,0.06)}
.toast.success{border-left:3px solid var(--success)}
.toast.error{border-left:3px solid var(--warn)}
.toast.info{border-left:3px solid var(--info)}
.toast .icon{flex-shrink:0;width:16px;height:16px}

.sheet{position:fixed;left:0;right:0;bottom:-100%;z-index:1001;background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-top-left-radius:18px;border-top-right-radius:18px;box-shadow:0 -8px 40px rgba(0,0,0,.1);padding:18px 18px 28px;transition:bottom 0.35s cubic-bezier(0.4,0,0.2,1);max-height:82vh;overflow-y:auto;border-top:1px solid rgba(0,0,0,0.06)}
.sheet.show{bottom:0}
.sheet .grab{width:36px;height:4px;background:rgba(0,0,0,0.15);border-radius:4px;margin:0 auto 14px;transition:all 0.2s ease;cursor:grab}
.sheet .grab:hover{background:rgba(0,0,0,0.25);width:48px}
.sheet h3{margin:0 0 6px 0;font-size:20px;font-weight:700;letter-spacing:-0.01em}
.sheet .subtitle{color:var(--muted);font-size:13px;margin-bottom:18px;font-weight:500}
.sheet label{font-size:11px;font-weight:700;color:var(--ink);display:block;margin-bottom:6px;text-transform:uppercase;letter-spacing:0.05em}
.sheet input[type="text"],.sheet textarea{width:100%;padding:12px;border:1px solid rgba(0,0,0,0.1);border-radius:10px;font:inherit;font-size:14px;transition:all 0.25s ease;background:#fff;margin-bottom:14px}
.sheet input[type="text"]:focus,.sheet textarea:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(255,217,61,0.08);transform:translateY(-1px)}
.sheet textarea{resize:vertical;min-height:80px;line-height:1.5}
.char-count{font-size:11px;color:var(--muted);text-align:right;margin-top:-10px;margin-bottom:14px}
.file-upload{position:relative;margin-bottom:14px}
.file-upload-label{display:flex;align-items:center;justify-content:center;flex-direction:column;gap:8px;padding:18px;border:2px dashed rgba(0,0,0,0.12);border-radius:10px;cursor:pointer;transition:all 0.25s ease;background:rgba(255,217,61,0.03)}
.file-upload-label:hover{border-color:var(--accent-dark);background:rgba(255,217,61,0.1);transform:translateY(-2px)}
.file-upload-label:active{transform:translateY(0)}
.file-upload input[type="file"]{position:absolute;opacity:0;width:0;height:0}
.file-upload-text{font-size:13px;font-weight:600;color:var(--ink)}
.file-upload-hint{font-size:11px;color:var(--muted)}
.preview{display:none;margin-bottom:14px;position:relative}
.preview.show{display:block;animation:scaleIn 0.3s ease}
.preview img{max-width:100%;max-height:180px;border-radius:10px;box-shadow:var(--shadow-md);transition:all 0.2s ease}
.preview:hover img{transform:scale(1.02)}
.preview-remove{position:absolute;top:6px;right:6px;width:28px;height:28px;border-radius:50%;background:var(--warn);color:#fff;border:none;cursor:pointer;display:grid;place-items:center;box-shadow:var(--shadow-md);transition:all 0.2s ease;font-size:14px}
.preview-remove:hover{transform:scale(1.15) rotate(90deg)}
.sheet-actions{display:flex;gap:10px;margin-top:18px}
.sheet-actions button{flex:1;padding:12px;border:none;border-radius:10px;font-weight:600;font-size:14px;cursor:pointer;transition:all 0.25s cubic-bezier(0.4,0,0.2,1)}
.btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:var(--ink);border:1px solid var(--accent-dark)}
.btn-primary:hover:not(:disabled){box-shadow:0 4px 16px rgba(255,217,61,0.25);transform:translateY(-2px)}
.btn-primary:active:not(:disabled){transform:translateY(0)}
.btn-primary:disabled{opacity:0.5;cursor:not-allowed}
.btn-secondary{background:rgba(0,0,0,0.04);color:var(--ink);border:1px solid rgba(0,0,0,0.08)}
.btn-secondary:hover{background:rgba(0,0,0,0.08);transform:translateY(-1px)}
.btn-secondary:active{transform:translateY(0)}
.sheet .footer{margin-top:16px;color:var(--muted);font-size:10px;text-align:center}

.banana-marker{width:36px;height:36px;cursor:pointer;transition:all 0.25s cubic-bezier(0.4,0,0.2,1);filter:drop-shadow(0 3px 8px rgba(0,0,0,.12))}
.banana-marker:hover{transform:translateY(-6px) scale(1.15) rotate(5deg);filter:drop-shadow(0 8px 20px rgba(0,0,0,.25))}
.banana-marker:active{transform:translateY(-4px) scale(1.1) rotate(5deg)}
.banana-marker.mine{filter:drop-shadow(0 3px 12px rgba(255,217,61,.5))}
.banana-marker.mine:hover{filter:drop-shadow(0 8px 24px rgba(255,217,61,.8))}

.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.5);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);z-index:2000;display:none;animation:fadeIn 0.3s ease}
.modal-overlay.show{display:block}

.modal{position:fixed;inset:0;z-index:2001;display:none;align-items:center;justify-content:center;padding:20px}
.modal.show{display:flex}

.modal-content{width:min(500px,100%);max-height:90vh;background:var(--surface);border-radius:20px;box-shadow:var(--shadow-xl);overflow:hidden;animation:scaleIn 0.35s cubic-bezier(0.4,0,0.2,1);position:relative;display:flex;flex-direction:column;border:1px solid rgba(0,0,0,0.06)}

.modal-close{position:absolute;top:16px;right:16px;width:40px;height:40px;border-radius:50%;background:rgba(0,0,0,0.7);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);color:#fff;border:none;cursor:pointer;display:grid;place-items:center;z-index:10;transition:all 0.25s cubic-bezier(0.4,0,0.2,1);box-shadow:var(--shadow-md)}
.modal-close:hover{background:rgba(0,0,0,0.9);transform:scale(1.15) rotate(90deg)}
.modal-close:active{transform:scale(1.05) rotate(90deg)}

.modal-body{padding:24px;overflow-y:auto;flex:1}

.modal-header{margin-bottom:16px}
.modal-header h3{font-size:24px;font-weight:700;letter-spacing:-0.02em;margin-bottom:6px}
.modal-meta{font-size:13px;color:var(--muted);font-weight:500}

.modal-message{font-size:15px;line-height:1.7;color:#4b5563;margin-bottom:16px}

.modal-photo{width:100%;border-radius:12px;margin-bottom:16px;box-shadow:var(--shadow-md);transition:all 0.3s ease}
.modal-photo:hover{transform:scale(1.02)}

.modal-actions{display:flex;gap:10px;padding:0 24px 24px}
.modal-actions button{flex:1;padding:14px;border:none;border-radius:12px;font-weight:600;font-size:14px;cursor:pointer;transition:all 0.25s cubic-bezier(0.4,0,0.2,1);display:flex;align-items:center;justify-content:center;gap:8px}
.action-edit{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:var(--ink);border:1px solid var(--accent-dark)}
.action-edit:hover{box-shadow:0 4px 16px rgba(255,217,61,0.25);transform:translateY(-2px)}
.action-edit:active{transform:translateY(0)}
.action-delete{background:var(--warn);color:#fff;border:1px solid var(--warn)}
.action-delete:hover{background:#dc2626;transform:translateY(-2px);box-shadow:0 4px 16px rgba(239,68,68,0.25)}
.action-delete:active{transform:translateY(0)}

.swipe-modal{position:fixed;inset:0;z-index:2001;display:none;align-items:center;justify-content:center}
.swipe-modal.show{display:flex}

.swipe-container{position:relative;width:min(500px,calc(100% - 40px));height:min(600px,80vh);perspective:1000px}

.swipe-card{position:absolute;inset:0;background:var(--surface);border-radius:20px;box-shadow:var(--shadow-xl);display:flex;flex-direction:column;overflow:hidden;touch-action:pan-y;transition:transform 0.35s cubic-bezier(0.4,0,0.2,1),opacity 0.35s ease;animation:scaleIn 0.35s cubic-bezier(0.4,0,0.2,1);border:1px solid rgba(0,0,0,0.06)}

.swipe-card.swiping{transition:none}

.swipe-card-header{padding:24px 24px 16px;position:relative}
.swipe-card-header h3{font-size:24px;font-weight:700;letter-spacing:-0.02em;margin-bottom:6px;padding-right:40px}
.swipe-card-meta{font-size:13px;color:var(--muted);font-weight:500}

.swipe-card-body{flex:1;overflow-y:auto;padding:0 24px 24px}
.swipe-card-message{font-size:15px;line-height:1.7;color:#4b5563;margin-bottom:16px}
.swipe-card-photo{width:100%;border-radius:12px;margin-bottom:16px;box-shadow:var(--shadow-md);transition:all 0.3s ease}
.swipe-card-photo:hover{transform:scale(1.02)}

.swipe-actions{display:flex;gap:8px;margin-top:16px}
.swipe-actions button{flex:1;padding:12px;border:none;border-radius:10px;font-weight:600;font-size:13px;cursor:pointer;transition:all 0.25s cubic-bezier(0.4,0,0.2,1);display:flex;align-items:center;justify-content:center;gap:6px;background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:var(--ink);border:1px solid var(--accent-dark)}
.swipe-actions button:hover{box-shadow:0 4px 16px rgba(255,217,61,0.25);transform:translateY(-2px)}
.swipe-actions button:active{transform:translateY(0)}

.swipe-nav{position:absolute;left:50%;bottom:24px;transform:translateX(-50%);display:flex;gap:16px;z-index:10}
.swipe-nav button{width:56px;height:56px;border-radius:50%;border:none;background:var(--surface);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);box-shadow:var(--shadow-lg);cursor:pointer;display:grid;place-items:center;transition:all 0.25s cubic-bezier(0.4,0,0.2,1);border:1px solid rgba(0,0,0,0.08)}
.swipe-nav button:hover:not(:disabled){box-shadow:var(--shadow-xl);transform:scale(1.15)}
.swipe-nav button:active:not(:disabled){transform:scale(1.05)}
.swipe-nav button:disabled{opacity:0.3;cursor:not-allowed;transform:none}

.swipe-counter{position:absolute;top:24px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);color:#fff;padding:6px 14px;border-radius:999px;font-size:12px;font-weight:600;z-index:10;box-shadow:var(--shadow-md)}

.swipe-indicator{position:absolute;top:50%;transform:translateY(-50%);font-size:48px;opacity:0;transition:opacity 0.2s ease;pointer-events:none;z-index:5}
.swipe-indicator.left{left:40px}
.swipe-indicator.right{right:40px}

@media (max-width:640px){
  .header{top:12px;left:12px;right:12px}
  .search-panel{top:68px;left:12px;right:12px}
  .menu{right:12px;top:68px}
  .stats{left:12px;bottom:12px;font-size:11px;padding:8px 12px}
  .controls{right:12px;bottom:12px}
  .brand{padding:8px 14px;font-size:14px}
  .brand-icon{width:24px;height:24px}
  .iconbtn{width:40px;height:40px}
  .quick-btn{width:40px;height:40px}
  .fab{padding:12px 16px;font-size:13px}
  .stats-item .count{font-size:13px}
  .modal{padding:10px}
  .swipe-container{width:calc(100% - 20px);height:min(600px,85vh)}
}

@media (max-width:480px){
  .brand span:not(.brand-icon){display:none}
  .fab span{display:none}
  .fab{width:44px;padding:12px}
  .stats{gap:8px}
  .stats-item span:not(.count){display:none}
}
</style>

</head>
<body>

<svg style="position:absolute;width:0;height:0" aria-hidden="true">
  <symbol id="i-menu" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></symbol>
