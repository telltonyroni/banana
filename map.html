<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>banana.place üçå</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üçå</text></svg>">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #FFF7CC;
      font-family: system-ui, sans-serif;
    }
    #map {
      width: 100%;
      height: 100dvh;
    }
    .leaflet-container {
      background: #FFF7CC;
    }
    .btn {
      position: fixed;
      z-index: 999;
      background: #fff8;
      border: none;
      border-radius: 999px;
      width: 56px;
      height: 56px;
      font-size: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
      cursor: pointer;
      display: grid;
      place-items: center;
    }
    .home {
      top: calc(16px + env(safe-area-inset-top, 0px));
      left: 16px;
    }
    .status {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 999;
      background: #fff;
      padding: 8px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
      font-size: 12px;
    }
    .watermark {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      z-index: 2;
    }
    .watermark span {
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: clamp(28px, 12vw, 120px);
      opacity: .08;
      transform: rotate(-18deg);
      color: #000;
      mix-blend-mode: multiply;
      text-align: center;
      line-height: 1.05;
    }
  </style>
</head>

<body>
  <button class="btn home" onclick="window.location.href='index.html'" aria-label="Back to home">üè†</button>
  <div id="map"></div>
  <div class="watermark" aria-hidden="true"><span>the banana place is under construction</span></div>
  <div class="status" id="status">Connecting‚Ä¶</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // üîê JSONBin setup
    const BIN_ID = "68f01f3143b1c97be96a44ca";
    const API_KEY = "$2a$10$2veWN7sqEZs.M4pC022zZediQvKzF8PR3xpTKpmQ4gzbMJbyx1VP6";
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    const statusEl = document.getElementById("status");
    const setStatus = (msg, ok = true) => {
      statusEl.textContent = msg;
      statusEl.style.color = ok ? "#111" : "#b00020";
    };

    // üó∫Ô∏è Initialize map
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const bananaIcon = L.divIcon({
      html: 'üçå',
      className: 'banana-icon',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    // üçå Load bananas
    async function loadBananas() {
      setStatus("Loading bananas...");
      try {
        const res = await fetch(`${BIN_URL}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        const bananas = data.record?.bananas || [];
        bananas.forEach(b => {
          L.marker([b.lat, b.lng], { icon: bananaIcon })
            .addTo(map)
            .bindPopup(`üçå <b>${b.name || "A Banana"}</b><br>${b.message || ""}`);
        });
        setStatus(`Loaded ${bananas.length} bananas üçå`);
        return bananas;
      } catch (err) {
        console.error(err);
        setStatus("Failed to load bananas", false);
        return [];
      }
    }

    // üíæ Save new banana
    async function addBanana(lat, lng) {
      try {
        const res = await fetch(`${BIN_URL}/latest`, {
          headers: { "X-Master-Key": API_KEY }
        });
        const data = await res.json();
        const bananas = data.record?.bananas || [];
        bananas.push({ lat, lng, created: Date.now() });

        await fetch(BIN_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify({ bananas })
        });

        setStatus("Banana saved!");
      } catch (err) {
        console.error("Save error:", err);
        setStatus("Failed to save banana", false);
      }
    }

    // üëÜ Add marker on click
    map.on('click', async (e) => {
      const { lat, lng } = e.latlng;
      L.marker([lat, lng], { icon: bananaIcon })
        .addTo(map)
        .bindPopup("üçå You dropped a banana!")
        .openPopup();

      await addBanana(lat, lng);
    });

    // üìç Center on user if possible
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        map.setView([pos.coords.latitude, pos.coords.longitude], 5);
      });
    }

    loadBananas();
  </script>
</body>
</html>
